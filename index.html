<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Custom Rainbow</title>
  </head>
  <body>
    <div id="wrapper">
      <form id="updateBackground">
        <div class="row center-form top-margin">
          <div class="col-md-3 col-md-offset-1 margin">
            <select class="form-control" id="firstColorChoice">
            </select>
          </div>
          <div class="col-md-3 margin">
            <select class="form-control" id="secondColorChoice">
            </select>
          </div>
          <div class="col-md-3 margin">
            <select class="form-control" id="thirdColorChoice">
            </select>
          </div>
          <button type="submit" name="submitColors" class="col-md-offset-5 margin">Go Rainbow!</button>
        </div>

      </form>
    </div>
  </body>
</html>
