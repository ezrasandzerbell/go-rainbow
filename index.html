<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Custom Rainbow</title>
  </head>
  <body>
    <div id="wrapper">
      <form id="updateBackground">
        <div class="row center-form top-margin">
          <div class="col-md-3 col-md-offset-1 margin">
            <select class="form-control firstColorChoice">
              <option value="black">Black</option>
              <option value="white">White</option>
              <option value="red">Red</option>
              <option value="orange">Orange</option>
              <option value="yellow">Yellow</option>
              <option value="green">Green</option>
              <option value="blue">Blue</option>
              <option value="purple">Purple</option>
            </select>
          </div>
          <div class="col-md-3 margin">
            <select class="form-control secondColorChoice">
              <option value="black">Black</option>
              <option value="white">White</option>
              <option value="red">Red</option>
              <option value="orange">Orange</option>
              <option value="yellow">Yellow</option>
              <option value="green">Green</option>
              <option value="blue">Blue</option>
              <option value="purple">Purple</option>
            </select>
          </div>
          <div class="col-md-3 margin">
            <select class="form-control thirdColorChoice">
              <option value="black">Black</option>
              <option value="white">White</option>
              <option value="red">Red</option>
              <option value="orange">Orange</option>
              <option value="yellow">Yellow</option>
              <option value="green">Green</option>
              <option value="blue">Blue</option>
              <option value="purple">Purple</option>
            </select>
          </div>
          <button type="submit" name="submitColors" class="col-md-offset-5 margin">Go Rainbow!</button>
        </div>

      </form>
    </div>
  </body>
</html>
